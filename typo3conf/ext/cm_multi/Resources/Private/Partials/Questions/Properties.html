<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-cm-multi table">
	<tr colspan = "2">
		<td>{questions.question}</td>
		<td></td>
	</tr>
	<f:for each="{questions.questionanswer}" as="answers">
		<tr>
			<td>{answers.answer}</td>
			<td>
				<f:if condition="answer.correct">
					<f:then>"Ja"</f:then>
					<f:else>"Nein</f:else>
				</f:if>
				{answers.correct}
			</td>
		</tr>
	</f:for>
</table>
</html>
